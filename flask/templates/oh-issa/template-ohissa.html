<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}OH-ISSA{% endblock %}</title>
    <style>
        /* Reset di base */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: Arial, sans-serif;
            line-height: 1.6;
            color: #333;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }
        
        /* Navbar */
        .navbar {
            background-color: #24292e;
            color: white;
            padding: 1rem 2rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
        }
        
        .navbar-brand {
            font-size: 1.5rem;
            font-weight: bold;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
        }
        
        .navbar-brand img {
            margin-right: 0.5rem;
            height: 30px;
        }
        
        .navbar-nav {
            display: flex;
            list-style: none;
        }
        
        .nav-item {
            margin-left: 1rem;
        }
        
        .nav-link {
            color: #ccc;
            text-decoration: none;
            padding: 0.5rem 0.8rem;
            border-radius: 3px;
            transition: all 0.3s ease;
        }
        
        .nav-link:hover, .nav-link.active {
            color: white;
            background-color: #444;
        }
        
        .nav-right {
            margin-left: auto;
        }
        
        /* Container */
        .container {
            width: 100%;
            max-width: 1200px;
            margin: 2rem auto;
            padding: 0 1rem;
        }
        
        /* Contenuto principale */
        .main-content {
            background: white;
            padding: 2rem;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.1);
        }
        
        h1, h2, h3 {
            margin-bottom: 1rem;
            color: #333;
        }
        
        /* Bottoni */
        .btn {
            display: inline-block;
            padding: 0.5rem 1rem;
            background: #24292e;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            font-size: 1rem;
            transition: background 0.3s ease;
        }
        
        .btn:hover {
            background: #444;
        }
        
        .btn-primary {
            background: #0366d6;
        }
        
        .btn-primary:hover {
            background: #0257ba;
        }
        
        .btn-danger {
            background: #d73a49;
        }
        
        .btn-danger:hover {
            background: #cb2431;
        }
        
        /* Tabelle */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 1rem;
        }
        
        table, th, td {
            border: 1px solid #ddd;
        }
        
        th, td {
            padding: 0.75rem;
            text-align: left;
        }
        
        th {
            background-color: #f0f0f0;
        }
        
        tr:nth-child(even) {
            background-color: #f9f9f9;
        }
        
        label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: bold;
        }
        
        input, select, textarea {
            width: 100%;
            padding: 0.5rem;
            border: 1px solid #ddd;
            border-radius: 4px;
        }
        
        /* Messaggi */
        .alert {
            padding: 1rem;
            margin-bottom: 1rem;
            border-radius: 4px;
        }
        
        .alert-success {
            background-color: #d4edda;
            color: #155724;
            border: 1px solid #c3e6cb;
        }
        
        .alert-danger {
            background-color: #f8d7da;
            color: #721c24;
            border: 1px solid #f5c6cb;
        }

        /* Footer */
        .footer {
            text-align: center;
            padding: 1rem;
            margin-top: 2rem;
            color: #777;
            font-size: 0.9rem;
        }
        
        /* Responsive */
        @media (max-width: 768px) {
            .navbar {
                flex-direction: column;
                padding: 1rem;
            }
            
            .navbar-nav {
                margin-top: 1rem;
                flex-direction: column;
                width: 100%;
            }
            
            .nav-item {
                margin: 0.25rem 0;
                width: 100%;
                text-align: center;
            }
            
            .nav-right {
                margin-left: 0;
                margin-top: 1rem;
                width: 100%;
            }
        }
    </style>
    {% block additional_styles %}{% endblock %}
</head>
<body>
    <nav class="navbar">
        <a class="navbar-brand" href="/flask/admin/dashboard">OH-ISSA</a>
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link {% block input_active %}{% endblock %}" href="/flask/admin/dashboard">Input</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% block output_active %}{% endblock %}" href="/flask/admin/downloadFileESSE3">Output</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% block cds_active %}{% endblock %}" href="/flask/admin/gestisciCds">Gestisci CdS</a>
            </li>
            <li class="nav-item">
                <a class="nav-link {% block calendario_active %}{% endblock %}" href="/flask/admin/calendarioEsami">Calendario Esami</a>
            </li>
            <li class="nav-item nav-right">
                <a class="nav-link" href="/flask/admin/logout">Logout</a>
            </li>
        </ul>
    </nav>

    <div class="container">
        <div class="main-content">
            {% block content %}{% endblock %}
        </div>
    </div>

    <footer class="footer">
        <p>OH-ISSA - Organizzazione Intelligente del Sistema di Scheduling degli Appelli</p>
    </footer>
    
    {% block scripts %}{% endblock %}
</body>
</html>
