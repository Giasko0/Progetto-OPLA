{% extends "genericPopup.html" %}

{% block content %}
<h2>Inserisci un esame</h2>
<form action="/flask/api/inserisciEsame" method="POST">
  <input type="text" id="docente" name="docente" hidden value="{{ request.cookies.get('username') }}">
  <input type="text" id="insegnamento" name="insegnamento" hidden value="Ingegneria del Software">
  <input type="text" id="annoAccademico" name="annoAccademico" hidden value="1">
  <label for="titolo">Titolo</label>
  <input type="text" id="titolo" name="titolo" required>

  <label for="aula">Aula</label>
  <select id="aula" name="aula" required>
    <option value="" disabled selected hidden>Scegli l'aula</option>
    <option value="A0">A0</option>
    <option value="A2">A2</option>
    <option value="A3">A3</option>
    <option value="B1">B1</option>
    <option value="B3">B3</option>
    <option value="C2">C2</option>
    <option value="C3">C3</option>
    <option value="Aula verde">Aula verde</option>
    <option value="Aula gialla">Aula gialla</option>
    <option value="I1">I1</option>
    <option value="I2">I2</option>
    <option value="Aula riunioni">Aula riunioni</option>
  </select>

  <label for="dataora">Data</label>
  <input type="date" id="dataora" name="dataora" readonly>

  <button class="invia" type="submit">Invia</button>
</form>
{% endblock %}
