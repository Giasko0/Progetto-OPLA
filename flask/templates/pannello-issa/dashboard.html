<!DOCTYPE html>
<html>
<head>
    <title>Dashboard OH-ISSA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <div class="admin-panel">
            <h2 class="admin-title">Pannello di Amministrazione</h2>
            
            <div class="sections-container">
                <!-- Sezione Input -->
                <div class="section">
                    <h3 class="section-title">Input</h3>
                    
                    <!-- Sottosezione Carica File -->
                    <div class="subsection">
                        <h4>Carica File</h4>
                        <div class="button-group">
                            <button class="admin-button primary" id="uploadTeachings">Carica file insegnamenti</button>
                            <button class="admin-button primary" id="uploadTeachers">Carica file docenti</button>
                        </div>
                    </div>

                    <!-- Sottosezione Modifica Impostazioni -->
                    <div class="subsection">
                        <h4>Modifica Impostazioni</h4>
                        <form id="settingsForm">
                            <div class="settings-group">
                                <div class="setting-item">
                                    <label>Data inizio calendario:</label>
                                    <input type="date" name="calendarStart">
                                </div>
                                <div class="setting-item">
                                    <label>Data fine calendario:</label>
                                    <input type="date" name="calendarEnd">
                                </div>
                                <div class="setting-item">
                                    <label>Date sessioni:</label>
                                    <button class="admin-button info" id="editSessions">Modifica sessioni</button>
                                </div>
                            </div>
                            <button type="submit" class="admin-button success">Salva impostazioni</button>
                        </form>
                    </div>
                </div>

                <!-- Sezione Output -->
                <div class="section">
                    <h3 class="section-title">Output</h3>
                    
                    <!-- Sottosezione Download -->
                    <div class="subsection">
                        <h4>Download</h4>
                        <div class="button-group">
                            <button class="admin-button success" id="downloadCalendar">Scarica calendario</button>
                            <button class="admin-button info" id="downloadCsv">Scarica elenco esami (ESSE3)</button>
                        </div>
                    </div>
                </div>
            </div>

            <div class="logout-section">
                <a href="/flask/admin/logout" class="admin-button danger">Logout</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('downloadCsv').addEventListener('click', function() {
            window.location.href = '/flask/admin/downloadCsv';
        });

        document.getElementById('downloadCalendar').addEventListener('click', function() {
            window.location.href = '/flask/admin/downloadCalendar';
        });

        // Altri event listener per le nuove funzionalit√†
        document.getElementById('uploadTeachings').addEventListener('click', function() {
            // Implementare la logica per il caricamento del file insegnamenti
        });

        document.getElementById('uploadTeachers').addEventListener('click', function() {
            // Implementare la logica per il caricamento del file docenti
        });

        document.getElementById('editSessions').addEventListener('click', function() {
            // Implementare la logica per la modifica delle sessioni
        });

        document.getElementById('settingsForm').addEventListener('submit', function(e) {
            e.preventDefault();
            // Implementare la logica per il salvataggio delle impostazioni
        });
    </script>
</body>
</html>
