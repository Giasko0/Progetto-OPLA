<!DOCTYPE html>
<html>
<head>
    <title>Dashboard OH-ISSA</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/admin.css') }}">
</head>
<body>
    <div class="admin-container">
        <div class="admin-panel">
            <h2 class="admin-title">Pannello di Amministrazione</h2>
            <div class="button-group">
                <button class="admin-button primary">Inserisci elenco insegnamenti</button>
                <button class="admin-button success">Scarica calendario</button>
                <button id="downloadCsv" class="admin-button info">Scarica elenco esami</button>
            </div>
            <div class="logout-section">
                <a href="/flask/admin/logout" class="admin-button danger">Logout</a>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('downloadCsv').addEventListener('click', function() {
            window.location.href = '/flask/admin/downloadCsv';
        });
    </script>
</body>
</html>
