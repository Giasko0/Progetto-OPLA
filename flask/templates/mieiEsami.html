{% extends "template.html" %}

{% block head %}
<title>I Miei Esami</title>
<script src="{{ url_for('static', filename='scripts/mieiEsami.js') }}"></script>
<style>
  table {
    width: clamp(500px, 50vw, 1000px);
    border-collapse: collapse;
    box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
    border-radius: 8px;
    overflow: hidden;
    border: 1px solid #bbb;
    background-color: white;
  }

  thead th {
    background-color: #27348b;
    color: white;
    font-weight: bold;
    cursor: pointer;
  }

  th,
  td {
    padding: 12px;
    border: 1px solid #bbb;
  }

  tbody tr:hover td {
    background-color: #f1f1f1;
  }

  .section {
    margin-bottom: 40px;
  }

  .filter-controls {
    margin-bottom: 20px;
  }

  .selezione-anno {
    position: relative;
    display: inline-block;
  }

  .selezione-anno-menu {
    display: none;
    position: absolute;
    background-color: white;
    min-width: 160px;
    box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
    z-index: 1;
    border-radius: 4px;
  }

  .selezione-anno-item {
    padding: 12px 16px;
    cursor: pointer;
  }

  .selezione-anno-item:hover {
    background-color: #f1f1f1;
  }

  .exam-container {
    width: 100%;
    padding: 20px;
    justify-content: center;
  }

  .exam-section {
    background: white;
    padding: 20px;
    border-radius: var(--radius);
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
    margin-bottom: 20px;
  }

  .sessions-grid {
    display: grid;
    grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
    gap: 20px;
    margin-top: 20px;
  }

  .session-card {
    background: var(--color-secondary);
    padding: 15px;
    border-radius: var(--radius);
    text-align: center;
  }

  .session-card h4 {
    color: var(--color-primary);
    margin: 0 0 10px 0;
  }

  .session-card p {
    font-size: 1.2em;
    margin: 0;
  }
</style>
{% endblock %}

{% block body %}
<h1 class="titolo">I miei esami</h1>

<div id="tabelleInsegnamenti">
  <!-- Le tabelle verranno generate dinamicamente qui -->
</div>

<div class="exam-container sessions-container">
  <!-- Le sezioni delle sessioni verranno generate dinamicamente qui -->
</div>

{% endblock %}
