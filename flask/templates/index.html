{% extends "template.html" %}

{% block head %}
  <title>Inserimento Appelli UniPG</title>
  <script src="{{ url_for('static', filename='fullcalendar7/dist/index.global.min.js') }}"></script>
  <script src="{{ url_for('static', filename='scripts/calendar.js') }}" type="module"></script> <!-- Carica il calendario -->
  <script src="{{ url_for('static', filename='scripts/elencoInsegnamenti.js') }}"></script> <!-- Script per fetchare l'elenco degli insegnamenti del docente -->
  <script src="{{ url_for('static', filename='scripts/filtraEsami.js') }}"></script> <!-- Script per filtrare gli esami -->
  <script src="{{ url_for('static', filename='scripts/formAule.js') }}"></script> <!-- Script per gestire la form di inserimento esami -->
  <script src="{{ url_for('static', filename='scripts/popup.js') }}"></script> <!-- Script per la gestione dei popup -->
{% endblock %}

{% block body %}
  
  <div class="settings">
    <div class="selezione-insegnamento">
      <!-- Eventualmente inserire qui lo switch insegnamenti -->
    </div>
    <div class="selezione-anno">
      <button id="selezioneAnnoButton">Seleziona Anno del Corso</button>
      <div id="selezioneAnnoMenu" class="selezione-anno-menu">
        <form id="filterForm" method="GET" action="/flask/api/filtraEsami">
          <div class="selezione-anno-item" onclick="toggleCheckbox('year1')">
            <input type="checkbox" id="year1" name="academicYear" value="1">
            <span>Primo anno</span>
          </div>
          <div class="selezione-anno-item" onclick="toggleCheckbox('year2')">
            <input type="checkbox" id="year2" name="academicYear" value="2">
            <span>Secondo anno</span>
          </div>
          <div class="selezione-anno-item" onclick="toggleCheckbox('year3')">
            <input type="checkbox" id="year3" name="academicYear" value="3">
            <span>Terzo anno</span>
          </div>
        </form>
      </div>
    </div>
  </div>

  <div id="calendar"></div>

  {% include 'formAule.html' %}
{% endblock %}
