services:
  nginx:
    build: ./nginx
    ports:
      - "80:80"
    depends_on:
      - flask_app

  flask_app:
    build: ./flask
    volumes:
      - ./flask:/app  # Monta la cartella locale ./flask nel container
    depends_on:
      - postgres
    env_file:
      - .env

  postgres:
    build:
      context: ./postgres
      dockerfile: Dockerfile.postgres
    volumes:
      - type: bind
        source: postgres_data
        target: /var/lib/postgresql/data
    env_file:
      - .env

  pgadmin:
    build:
      context: ./postgres
      dockerfile: Dockerfile.pgadmin
    ports:
      - "4400:80"
    depends_on:
      - postgres
    env_file:
      - .env

volumes:
  postgres_data:
    driver: local