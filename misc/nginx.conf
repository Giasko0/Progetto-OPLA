server {
    listen 80;
    server_name localhost;

    # Root directory per i file statici
    root /usr/share/nginx/html;
    index index.html;
    
    # Servire direttamente i file HTML statici
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # Servizio file statici (CSS, JS, immagini)
    location /static/ {
        alias /usr/share/nginx/html/static/;
        expires 7d;
    }
    
    # Inoltro API a Flask
    location /api/ {
        proxy_pass http://opla-flask:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
    
    # Route di autenticazione gestite da Flask
    location ~ ^/flask/(login|logout|saml|admin) {
        proxy_pass http://opla-flask:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}