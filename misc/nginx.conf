server {
    listen 80;
    server_name localhost;

    # Root directory per i file statici
    root /usr/share/nginx/html;
    index index.html;
    
    # Servire direttamente i file HTML statici
    location / {
        try_files $uri $uri/ /index.html;
    }
    
    # API e autenticazione gestite da Flask
    location ~ ^/(saml|api|oh-issa/api) {
        proxy_pass http://opla-flask:5000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
    }
}