<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Visualizzazione del calendario esami nel sistema OH-ISSA dell'Università degli Studi di Perugia. Consulta gli appelli d'esame per corso di studio e anno accademico.">
  <link rel="icon" type="image/x-icon" href="static/imgs/favicon.ico">
  <title>Calendario Esami - OH-ISSA</title>
  <link rel="stylesheet" href="static/styles/admin.css">
  <script src="static/scripts/common.js"></script>
  <script src="static/scripts/authCheck.js"></script>
  <script src="static/scripts/navbarAdmin.js"></script>
  <script src="static/scripts/footerAdmin.js"></script>
  <script src="static/scripts/calendarioEsami.js"></script>
</head>

<body>
  <div id="navbar"></div>

  <main>
    <h1>Calendario Esami</h1>

    <!-- Sezione per selezionare anno, corso e curriculum -->
    <section class="selector-section">
      <div class="columns-container">
        <div class="column">
          <label for="selectAnnoAccademico">Anno Accademico:</label>
          <select id="selectAnnoAccademico">
            <option value="">Seleziona anno accademico</option>
            <!-- Opzioni caricate dinamicamente -->
          </select>
        </div>
        <div class="column">
          <label for="selectCds">Corso di Studio:</label>
          <select id="selectCds">
            <option value="">Seleziona un corso</option>
            <!-- Opzioni caricate dinamicamente -->
          </select>
        </div>
        <div class="column">
          <label for="selectCurriculum">Curriculum:</label>
          <select id="selectCurriculum">
            <option value="">Seleziona un curriculum</option>
            <!-- Opzioni caricate dinamicamente -->
          </select>
        </div>
      </div>
      <div class="actions">
        <button id="btnGeneraCalendario" class="btn primary">Genera Calendario</button>
        <button id="btnEsportaXLSX" class="btn secondary" style="display: none;">Esporta XLSX</button>
      </div>
    </section>

    <div id="calendarioContainer" class="calendar-container">
      <!-- Il calendario sarà generato qui dinamicamente -->
      <p>Seleziona un corso di studi, un anno accademico e un curriculum per visualizzare il calendario degli esami.</p>
    </div>
  </main>

  <footer id="footer"></footer>
</body>

</html>
