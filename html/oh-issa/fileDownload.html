<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="static/imgs/favicon.ico">
  <title>Scarica File - OH-ISSA</title>
  <link rel="stylesheet" href="static/styles/admin.css">
  <script src="static/scripts/common.js"></script>
  <script src="static/scripts/authCheck.js"></script>
  <script src="static/scripts/navbarAdmin.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const downloadButton = document.getElementById('downloadButton');
      downloadButton.addEventListener('click', function() {
        window.location.href = '/oh-issa/api/downloadFileESSE3';
      });

      const downloadEasyAcademyButton = document.getElementById('downloadEasyAcademyButton');
      downloadEasyAcademyButton.addEventListener('click', function() {
        window.location.href = '/oh-issa/api/downloadFileEasyAcademy';
      });
    });
  </script>
</head>

<body>
  <div id="navbar"></div>

  <main>
    <h1>Download File ESSE3</h1>

    <section class="action-section">
      <p>Scarica il file XLS contenente tutti gli esami nel formato richiesto da ESSE3.</p>
      <button id="downloadButton" class="btn primary">Scarica File ESSE3</button>
    </section>

    <section class="action-section">
      <p>Scarica il file CSV contenente le aule occupate nel formato richiesto da EasyAcademy.</p>
      <button id="downloadEasyAcademyButton" class="btn primary">Scarica File EasyAcademy</button>
    </section>

  </main>
</body>

</html>
