<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="static/imgs/favicon.ico">
  <title>Carica File - OH-ISSA</title>
  <link rel="stylesheet" href="static/styles/admin.css">
  <script src="static/scripts/common.js"></script>
  <script src="static/scripts/authCheck.js"></script>
  <script src="static/scripts/navbarAdmin.js"></script>
  <script>
    document.addEventListener('DOMContentLoaded', function() {
      // Gestisci il form di upload unificato
      document.getElementById('uploadForm').addEventListener('submit', function(e) {
        e.preventDefault();
        const fileInput = document.getElementById('ugovFile');
        const file = fileInput.files[0];
        
        if (!file) {
          showMessage('error', 'Nessun file selezionato.');
          return;
        }
        
        const formData = new FormData();
        formData.append('file', file);
        
        fetch('/flask/admin/upload-ugov', {
          method: 'POST',
          body: formData
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            showMessage('success', data.message);
          } else {
            showMessage('error', data.message);
          }
        })
        .catch(error => {
          showMessage('error', `Errore durante l'import: ${error.message}`);
        });
      });
    });
    
    function showMessage(type, text) {
      const messagesDiv = document.getElementById('responseMessages');
      const messageDiv = document.createElement('div');
      messageDiv.className = `alert alert-${type === 'success' ? 'success' : 'danger'}`;
      messageDiv.textContent = text;
      
      messagesDiv.innerHTML = '';
      messagesDiv.appendChild(messageDiv);
      
      // Auto-dismiss dopo 5 secondi
      setTimeout(() => {
        messageDiv.remove();
      }, 5000);
    }
  </script>
</head>

<body>
  <div id="navbar"></div>

  <main>
    <h1>Importazione dati U-GOV</h1>

    <section class="upload-section">
      <h2>Importazione Dati</h2>

      <form id="uploadForm" action="/flask/admin/upload-ugov" method="post" enctype="multipart/form-data">
        <fieldset>
          <legend>Import U-GOV</legend>
          <label for="ugovFile">File U-GOV (CSV):</label>
          <input type="file" id="ugovFile" name="file" accept=".csv,.tsv,.txt">
          <button type="submit" class="btn primary">Importa dati da file U-GOV</button>
        </fieldset>
      </form>
    </section>

    <div id="responseMessages"></div>
  </main>
</body>

</html>
