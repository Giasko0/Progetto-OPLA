<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="static/imgs/favicon.ico">
  <link rel="stylesheet" href="static/styles/style.css">
  <script src="static/scripts/checkLogin.js"></script>
  <script src="static/scripts/darkMode.js"></script>
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <!-- Icone Google -->
  <title>I Miei Esami</title>
  <script src="static/scripts/mieiEsami.js"></script>
  <style>
    table {
      width: clamp(500px, 50vw, 1000px);
      border-collapse: collapse;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      border-radius: 8px;
      overflow: hidden;
      border: 1px solid #bbb;
      background-color: white;
    }

    thead th {
      background-color: #27348b;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }

    th,
    td {
      padding: 12px;
      border: 1px solid #bbb;
    }

    tbody tr:hover td {
      background-color: #f1f1f1;
    }

    .section {
      margin-bottom: 40px;
    }

    .filter-controls {
      margin-bottom: 20px;
    }

    .selezione-anno {
      position: relative;
      display: inline-block;
    }

    .selezione-anno-menu {
      display: none;
      position: absolute;
      background-color: white;
      min-width: 160px;
      box-shadow: 0px 8px 16px 0px rgba(0, 0, 0, 0.2);
      z-index: 1;
      border-radius: 4px;
    }

    .selezione-anno-item {
      padding: 12px 16px;
      cursor: pointer;
    }

    .selezione-anno-item:hover {
      background-color: #f1f1f1;
    }

    .exam-container {
      width: 100%;
      padding: 20px;
      justify-content: center;
    }

    .exam-section {
      background: white;
      padding: 20px;
      border-radius: var(--radius);
      box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
      margin-bottom: 20px;
    }

    .sessions-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 20px;
      margin-top: 20px;
    }

    .session-card {
      background: var(--color-secondary);
      padding: 15px;
      border-radius: var(--radius);
      text-align: center;
    }

    .session-card h4 {
      color: var(--color-primary);
      margin: 0 0 10px 0;
    }

    .session-card p {
      font-size: 1.2em;
      margin: 0;
    }

    .tabs-container {
      width: 100%;
      margin-bottom: 20px;
    }

    .tabs-header {
      text-align: center;
      margin-bottom: 20px;
      padding-bottom: 10px;
    }

    .tab-button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background: var(--color-secondary);
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .tab-button:hover {
      background: #27348b;
      color: white;
    }

    /* Rimuoviamo lo stile active */
    /* .tab-button.active {
    background: #27348b;
    color: white;
  } */

    .tab-content {
      display: none;
      /* Nascosto di default, controllo tramite JavaScript */
    }

    /* Rimuoviamo lo stile active */
    /* .tab-content.active {
    display: block;
  } */

    .all-exams-button {
      padding: 10px 20px;
      margin: 0 10px;
      border: none;
      background: #4CAF50;
      color: white;
      border-radius: var(--radius);
      cursor: pointer;
      font-weight: bold;
      transition: all 0.3s ease;
    }

    .all-exams-button:hover {
      background: #388E3C;
    }

    /* Rimuoviamo lo stile active */
    /* .all-exams-button.active {
    background: #388E3C;
  } */
  </style>
</head>

<body>
  <div class="navbar">
    <a href="index.html"><img src="static/imgs/logo.png" alt="Logo" class="logo"></a>

    <div class="navlinks">
      <a href="index.html">Home</a>
      <a href="mieiEsami.html">I miei esami</a>
    </div>
    <!--<span id="darkModeButton" class="material-symbols-outlined"  onclick="darkMode()">dark_mode</span>-->

  </div>

  <div class="content">
    <h1 class="titolo">I miei esami</h1>

    <div class="tabs-container">
      <div class="tabs-header" id="tabsHeader">
        <button id="allExamsButton" class="all-exams-button">Tutti gli appelli</button>
        <!-- I pulsanti dei tabs verranno generati qui -->
      </div>
    </div>

    <div id="contenitoreEsami">
      <!-- Il contenuto dei tabs verrÃ  generato qui -->
    </div>
  </div>

</body>

</html>
