<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/x-icon" href="static/imgs/favicon.ico">
  <link rel="stylesheet" href="static/styles/style.css">
  <script src="static/scripts/darkMode.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <title>I Miei Esami</title>
  <script src="static/scripts/navbar.js"></script>
  <script src="static/scripts/footer.js"></script>
  <script src="static/scripts/auth.js"></script>
  <script src="static/scripts/sidebar.js"></script>
  <script src="static/scripts/insegnamentiManager.js"></script>
  <script src="static/scripts/mieiEsami.js"></script>
  <script src="static/scripts/formEsame.js"></script>
</head>

<body>
  <div id="navbar"></div> <!-- Contenitore per la navbar generata da JavaScript -->

  <div class="content">
    <div class="content-inner">
      <h1 class="titolo">I miei esami</h1>

      <div class="tabs-container">
        <div class="tabs-header" id="tabsHeader">
          <button id="allExamsButton" class="all-exams-button">Tutti gli appelli</button>
          <!-- I pulsanti dei tabs verranno generati qui -->
        </div>
      </div>

      <div id="contenitoreEsami">
        <!-- Il contenuto dei tabs verrÃ  generato qui -->
      </div>
    </div>
    
    <!-- Pulsante per la sidebar -->
    <button id="toggleSidebarFloat" class="toggle-sidebar-float" aria-label="Apri centro messaggi" aria-expanded="false">
      <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
      <span class="notification-badge" id="notificationBadge">0</span>
    </button>

    <!-- Sidebar per notifiche e avvisi -->
    <div class="message-sidebar" id="messageSidebar">
      <div class="sidebar-header">
        <h3>Centro Messaggi</h3>
        <button id="closeSidebar" class="close-sidebar-btn" aria-label="Chiudi sidebar">
          <span class="material-symbols-outlined">close</span>
        </button>
      </div>
      <div class="sidebar-content">
        <div class="sidebar-section">
          <div class="section-header">
            <span class="material-symbols-outlined section-icon">warning</span>
            <h4>Avvisi</h4>
          </div>
          <div id="alertsContainer" class="alerts-container">
            <!-- Qui verranno inseriti gli avvisi -->
          </div>
        </div>
        <div class="sidebar-divider"></div>
        <div class="sidebar-section">
          <div class="section-header">
            <span class="material-symbols-outlined section-icon">notifications</span>
            <h4>Notifiche</h4>
          </div>
          <div id="notificationsContainer" class="notifications-container">
            <!-- Qui verranno inserite le notifiche -->
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <footer id="footer"></footer>
</body>

</html>
