<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calendario appelli d'esame dell'Università degli Studi di Perugia. Visualizza e gestisci gli appelli d'esame, filtra per sessione o insegnamento.">
  <link rel="icon" type="image/x-icon" href="static/imgs/favicon.ico">
  <title>Inserimento Appelli UniPG</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />
  <link rel="stylesheet" href="static/styles/style.css">
  <script src="static/scripts/darkMode.js"></script>
  <!--<script src="static/fullcalendar7/dist/index.global.min.js"></script>-->
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.17/index.global.min.js'></script>
  <script src="static/scripts/auth.js"></script>
  <script src="static/scripts/navbar.js"></script>
  <script src="static/scripts/footer.js"></script>
  <script src="static/scripts/esamiMinimi.js"></script>
  <script src="static/scripts/insegnamentiManager.js"></script>
  <script src="static/scripts/popup.js"></script>
  <script src="static/scripts/formUtils.js"></script>
  <script src="static/scripts/formEsame.js"></script>
  <script src="static/scripts/sidebar.js"></script>
  <script src="static/scripts/calendar.js" type="module"></script>
</head>

<body>
  <div id="navbar"></div>
  
  <div class="content">
    <div class="content-inner">
      <h1 class="titolo">Benvenuto, utente! - Fai il login per iniziare.</h1>

      <div class="content-row">
        <div id="calendar"></div>
        <div id="form-container"></div>
      </div>
    </div>
    
    <div class="content-sidebar">
      <button id="toggleSidebarFloat" class="toggle-sidebar-float" aria-label="Apri centro messaggi" aria-expanded="false">
        <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
        <span class="notification-badge" id="notificationBadge">0</span>
      </button>

      <!-- Corpo sidebar -->
      <div class="message-sidebar" id="messageSidebar">
        <div class="sidebar-header">
          <h3>Centro Messaggi</h3>
          <button id="closeSidebar" class="close-sidebar-btn" aria-label="Chiudi sidebar">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        <div class="sidebar-content">
          <div class="sidebar-section">
            <div class="section-header">
              <span class="material-symbols-outlined section-icon">warning</span>
              <h4>Avvisi</h4>
            </div>
            <div id="alertsContainer" class="alerts-container">
              <!-- Qui verranno inseriti gli avvisi -->
            </div>
          </div>
          <div class="sidebar-divider"></div>
          <div class="sidebar-section">
            <div class="section-header">
              <span class="material-symbols-outlined section-icon">notifications</span>
              <h4>Notifiche</h4>
            </div>
            <div id="notificationsContainer" class="notifications-container">
              <!-- Qui verranno inserite le notifiche -->
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Template del form esame (nascosto) -->
  <template id="form-esame-content">
    <div class="form-header">
      <h2>Inserisci Esame</h2>
      <span id="closeOverlay" class="form-close">&times;</span>
    </div>
    <div class="form-body">
      <form id="formEsame" method="post">

        <!-- Pannello preferenze -->
        <div id="preferencesPanel" class="preferences-panel">
          <div class="preferences-header">
            <span>Preferenze</span>
            <button type="button" id="savePreferenceBtn" class="preference-btn" title="Salva preferenza"><span class="material-symbols-outlined">save</span></button>
            <button type="button" id="loadPreferenceBtn" class="preference-btn" title="Carica preferenza"><span class="material-symbols-outlined">folder_open</span></button>
          </div>
          <div id="preferencesMenu" class="preferences-menu" style="display: none;"></div>
          <div id="savePreferenceForm" class="preferences-form" style="display: none;">
            <input type="text" id="preferenceNameInput" class="form-input" placeholder="Nome preferenza">
            <button type="button" id="confirmSavePreference" class="form-button">Salva</button>
            <button type="button" id="cancelSavePreference" class="form-button">Annulla</button>
          </div>
        </div>

        <p style="margin: 0; float: right">* Campi obbligatori</p>

        <!-- Hidden values -->
        <input type="text" id="docente" name="docente" class="form-input" hidden>
        <input type="text" id="anno_accademico" name="anno_accademico" class="form-input" hidden>
        <input type="text" id="examIdField" name="examIdField" class="form-input" hidden>

        <div class="form-element">
          <label for="mostra_nel_calendario">Mostra nel calendario:</label>
          <input type="checkbox" id="mostra_nel_calendario" name="mostra_nel_calendario" class="form-checkbox" checked>
          <span class="tooltip">
            <span class="material-symbols-outlined">help</span>
            <span class="tooltiptext">Spunta quest'opzione se questo appello finirà sul calendario. Se l'opzione è spuntata l'esame conterà per il numero minimo (8) di esami annuali.</span>
          </span>
        </div>

        <div class="form-element">
          <div class="radio-group">
            <input type="radio" id="tipoAppelloPF" name="tipo_appello_radio" value="PF" checked>
            <label for="tipoAppelloPF">Prova Finale</label>
            <input type="radio" id="tipoAppelloPP" name="tipo_appello_radio" value="PP">
            <label for="tipoAppelloPP">Prova Parziale</label>
          </div>
        </div>

        <div class="form-element">
          <label for="descrizione">Descrizione*</label>
          <input type="text" id="descrizione" name="descrizione" class="form-input" placeholder="Inserisci una descrizione" required>
        </div>

        <div class="form-element">
          <label for="insegnamento">Insegnamenti*</label>
          <div class="multi-select-container">
            <div id="insegnamentoBox" class="multi-select-box">
              <span class="multi-select-placeholder">Seleziona gli insegnamenti</span>
            </div>
            <div id="insegnamentoDropdown" class="multi-select-dropdown">
              <div id="insegnamentoOptions"></div>
            </div>
            <select id="insegnamento" name="insegnamento" multiple class="multi-select-hidden form-input" required></select>
          </div>
        </div>

        <div class="two-column-layout">
          <div class="column">
            <div class="form-element">
              <label for="durata_h">Durata*</label>
              <div class="time-select-container">
                <select id="durata_h" name="durata_h" class="form-input" required>
                  <option value="0">0 ore</option>
                  <option value="1">1 ora</option>
                  <option value="2" selected>2 ore</option>
                  <option value="3">3 ore</option>
                  <option value="4">4 ore</option>
                </select>
                <select id="durata_m" name="durata_m" class="form-input" required>
                  <option value="0" selected>0 minuti</option>
                  <option value="15">15 minuti</option>
                  <option value="30">30 minuti</option>
                  <option value="45">45 minuti</option>
                </select>
                <input type="hidden" id="durata" name="durata" class="form-input">
              </div>
            </div>
          </div>
          <div class="column">
            <div class="form-element">
              <label for="verbalizzazione">Verbalizzazione*</label>
              <select id="verbalizzazione" name="verbalizzazione" class="form-input">
                <option value="FSS" selected>Firma digitale singola</option>
                <option value="FWP">Firma digitale con pubblicazione</option>
              </select>
            </div>
          </div>
        </div>

        <!-- Sezioni Date e Appelli -->
        <div class="form-separator"></div>
        <div id="dateAppelliContainer" class="date-appelli-container">
          <h3 class="section-title">Date e Appelli</h3>
          <p style="color: #666; font-size: 0.9rem; margin: 8px 0;">Aggiungi le date e orari per gli appelli d'esame</p>
          <!-- Le sezioni di date verranno aggiunte dinamicamente qui -->
        </div>
        <div class="form-separator"></div>

        <span id="buttonOpzioniAggiuntive">Opzioni aggiuntive <span class="material-symbols-outlined">arrow_right</span></span>

        <!-- Opzioni aggiuntive -->
        <div id="opzioniAggiuntive">
          <div class="form-element">
            <label for="inizioIscrizione">Data inizio iscrizione</label>
            <input type="date" id="inizioIscrizione" name="inizioIscrizione" class="form-input">
          </div>

          <div class="form-element">
            <label for="fineIscrizione">Data fine iscrizione</label>
            <input type="date" id="fineIscrizione" name="fineIscrizione" class="form-input">
          </div>

          <div class="form-element">
            <label for="tipoEsame">Tipo esame</label>
            <select id="tipoEsame" name="tipoEsame" class="form-input">
              <option value="" disabled selected hidden>Non definito</option>
              <option value="S">Scritto</option>
              <option value="O">Orale</option>
              <option value="SO">Scritto e orale</option>
            </select>
          </div>

          <div class="form-element">
            <label for="posti">Posti</label>
            <input type="number" id="posti" name="posti" class="form-input" min="1">
          </div>

          <div class="form-element">
            <label for="note">Note</label>
            <textarea id="note" name="note" class="form-textarea" rows="2"></textarea>
          </div>

          <span>
            Se non si inseriscono date inizio/fine iscrizione, il sistema le imposterà automaticamente a 20 giorni
            dall'inizio sessione fino al giorno prima dell'esame.
          </span>

          <!--
          <div>
            <label class="formEsame-label" for="tipoAppello">Tipo appello</label>
            <select id="tipoAppello" name="tipoAppello" class="form-input">
              <option value="PF" selected>PF</option>
            </select>
          </div>
          <div>
            <label class="formEsame-label" for="riservato">Riservato</label>
            <input type="checkbox" id="riservato" name="riservato" class="form-checkbox">
          </div>
          <div>
            <label class="formEsame-label" for="definizioneAppello">Definizione appello</label>
            <select id="definizioneAppello" name="definizioneAppello" class="form-input">
              <option value="STD" selected>Standard</option>
            </select>
          </div>
          <div>
            <label class="formEsame-label" for="gestionePrenotazione">Gestione pren.</label>
            <select id="gestionePrenotazione" name="gestionePrenotazione" class="form-input">
              <option value="STD" selected>Standard</option>
            </select>
          </div>
          -->
        </div>

        <div class="form-actions">
          <!-- I pulsanti verranno inseriti dinamicamente -->
        </div>
      </form>
    </div>
  </template>

  <footer id="footer"></footer>
</body>

</html>
