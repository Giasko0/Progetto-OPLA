<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Calendario appelli d'esame dell'UniversitÃ  degli Studi di Perugia">
  <link rel="icon" type="image/x-icon" href="static/imgs/favicon.ico">
  <title>Inserimento Appelli UniPG</title>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <link rel="stylesheet" href="static/styles/common.css">
  <link rel="stylesheet" href="static/styles/navigation.css">
  <link rel="stylesheet" href="static/styles/calendario.css">
  <link rel="stylesheet" href="static/styles/responsive.css">
  <script src="static/scripts/darkMode.js"></script>
  <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.19/index.global.min.js'></script>
  <script src="static/scripts/auth.js"></script>
  <script src="static/scripts/navbar.js"></script>
  <script src="static/scripts/footer.js"></script>
  <script src="static/scripts/sidebar.js"></script>
  <script src="static/scripts/annoAccademico.js"></script>
  <script src="static/scripts/esamiMinimi.js"></script>
  <script src="static/scripts/insegnamentiManager.js"></script>
  <script src="static/scripts/formEsameAutosave.js"></script>
  <script src="static/scripts/formEsamePreferenze.js"></script>
  <script src="static/scripts/formEsameAppelli.js"></script>
  <script src="static/scripts/formEsameControlli.js"></script>
  <script src="static/scripts/formEsameData.js"></script>
  <script src="static/scripts/editEsame.js"></script>
  <script src="static/scripts/formEsame.js"></script>
  <script src="static/scripts/importEsamiFile.js"></script>
  <script src="static/scripts/calendar.js" type="module"></script>
</head>

<body>
  <div id="navbar"></div>
  
  <div class="content">
    <div class="content-inner">
      <div class="header-controls">
        <h1 class="titolo">Benvenuto, utente! - Fai il login per iniziare.</h1>
        <div id="annoAccademicoContainer"></div>
      </div>

      <div class="content-row">
        <div id="calendar"></div>
        <div id="form-container"></div>
      </div>
    </div>
    
    <div class="content-sidebar">
      <button id="toggleSidebarFloat" class="toggle-sidebar-float">
        <span class="material-symbols-outlined">keyboard_double_arrow_left</span>
        <span class="notification-badge" id="notificationBadge">0</span>
      </button>

      <div class="message-sidebar" id="messageSidebar">
        <div class="sidebar-header">
          <h3>Centro Messaggi</h3>
          <button id="closeSidebar" class="close-sidebar-btn">
            <span class="material-symbols-outlined">close</span>
          </button>
        </div>
        <div class="sidebar-content">
          <div class="sidebar-section">
            <div class="section-header">
              <span class="material-symbols-outlined section-icon">warning</span>
              <h4>Avvisi</h4>
            </div>
            <div id="alertsContainer" class="alerts-container"></div>
          </div>
          <div class="sidebar-divider"></div>
          <div class="sidebar-section">
            <div class="section-header">
              <span class="material-symbols-outlined section-icon">notifications</span>
              <h4>Notifiche</h4>
            </div>
            <div id="notificationsContainer" class="notifications-container"></div>
          </div>
        </div>
      </div>
    </div>
  </div>

  <template id="form-esame-content">
    <div class="form-header">
      <h2>Inserisci Esame</h2>
      <span id="closeOverlay" class="form-close">&times;</span>
    </div>
    <div class="form-body">
      <form id="formEsame" method="post">
        <div id="preferencesPanel" class="preferences-panel">
          <div class="preferences-header">
            <span>Preferenze</span>
            <button type="button" id="savePreferenceBtn" class="preference-btn" title="Salva preferenza">
              <span class="material-symbols-outlined">save</span>
            </button>
            <button type="button" id="loadPreferenceBtn" class="preference-btn" title="Carica preferenza">
              <span class="material-symbols-outlined">folder_open</span>
            </button>
          </div>
          <div id="preferencesMenu" class="preferences-menu" style="display: none;"></div>
          <div id="savePreferenceForm" class="preferences-form" style="display: none;">
            <input type="text" id="preferenceNameInput" class="form-input" placeholder="Nome preferenza">
            <button type="button" id="confirmSavePreference" class="form-button">Salva</button>
            <button type="button" id="cancelSavePreference" class="form-button">Annulla</button>
          </div>
        </div>

        <p style="margin: 0; float: right">* Campi obbligatori</p>

        <input type="hidden" id="docente" name="docente">
        <input type="hidden" id="anno_accademico" name="anno_accademico">
        <input type="hidden" id="examIdField" name="examIdField">

        <div class="form-element">
          <label for="insegnamento">Insegnamenti*</label>
          <div class="multi-select-container">
            <div id="insegnamentoBox" class="multi-select-box">
              <span class="multi-select-placeholder">Seleziona gli insegnamenti</span>
            </div>
            <div id="insegnamentoDropdown" class="multi-select-dropdown">
              <div id="insegnamentoOptions"></div>
            </div>
            <select id="insegnamento" name="insegnamento" multiple class="multi-select-hidden form-input"></select>
          </div>
        </div>

        <div id="dateAppelliContainer" class="date-appelli-container"></div>

        <div class="form-actions"></div>
      </form>
    </div>
  </template>

  <footer id="footer"></footer>
</body>

</html>
