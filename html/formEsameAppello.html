<div class="date-appello-header">
  <h4 class="date-appello-title">Appello {{COUNTER}}</h4>
  <button type="button" class="remove-date-btn" onclick="removeDateSection('{{SECTION_ID}}')">
    <span class="material-symbols-outlined">delete</span>
    Rimuovi
  </button>
</div>
<div class="date-appello-fields">
  <div class="two-column-layout">
    <div class="column">
      <div class="form-element">
        <label for="mostra_nel_calendario_{{COUNTER}}">Apertura appelli:</label>
        <input type="checkbox" id="mostra_nel_calendario_{{COUNTER}}" name="mostra_nel_calendario[]" class="form-checkbox" checked>
        <span class="tooltip">
          <span class="material-symbols-outlined">help</span>
          <span class="tooltiptext">Spunta quest'opzione se questo appello finirà sul calendario. Se l'opzione è spuntata l'esame conterà per il numero minimo (8) di esami annuali.</span>
        </span>
      </div>
    </div>
    <div class="column">
      <div class="form-element">
        <div class="radio-group">
          <input type="radio" id="tipoAppelloPF_{{COUNTER}}" name="tipo_appello_radio_{{COUNTER}}" value="PF" checked>
          <label for="tipoAppelloPF_{{COUNTER}}">Prova Finale</label>
          <input type="radio" id="tipoAppelloPP_{{COUNTER}}" name="tipo_appello_radio_{{COUNTER}}" value="PP">
          <label for="tipoAppelloPP_{{COUNTER}}">Prova Parziale</label>
        </div>
      </div>
    </div>
  </div>
  
  <div class="form-element">
    <label for="descrizione_{{COUNTER}}">Descrizione*</label>
    <input type="text" id="descrizione_{{COUNTER}}" name="descrizione[]" class="form-input" placeholder="Inserisci una descrizione" required>
  </div>
  
  <div class="form-element">
    <label for="dataora_{{COUNTER}}">Data Appello*</label>
    <input type="date" id="dataora_{{COUNTER}}" name="dataora[]" class="form-input" value="{{DATE}}" required>
  </div>
  
  <div class="two-column-layout">
    <div class="column">
      <div class="form-element">
        <label for="ora_{{COUNTER}}">Ora Appello*</label>
        <div class="time-select-container">
          <select id="ora_h_{{COUNTER}}" name="ora_h[]" class="form-input" required>
            <option value="" disabled selected hidden>Ora</option>
            <option value="08">08</option>
            <option value="09">09</option>
            <option value="10">10</option>
            <option value="11">11</option>
            <option value="12">12</option>
            <option value="13">13</option>
            <option value="14">14</option>
            <option value="15">15</option>
            <option value="16">16</option>
            <option value="17">17</option>
            <option value="18">18</option>
          </select>
          <span class="time-separator">:</span>
          <select id="ora_m_{{COUNTER}}" name="ora_m[]" class="form-input" required>
            <option value="" disabled selected hidden>Min</option>
            <option value="00">00</option>
            <option value="15">15</option>
            <option value="30">30</option>
            <option value="45">45</option>
          </select>
        </div>
      </div>
    </div>
    <div class="column">
      <div class="form-element">
        <label for="durata_h_{{COUNTER}}">Durata*</label>
        <div class="time-select-container">
          <select id="durata_h_{{COUNTER}}" name="durata_h[]" class="form-input" required>
            <option value="0">0 ore</option>
            <option value="1">1 ora</option>
            <option value="2" selected>2 ore</option>
            <option value="3">3 ore</option>
            <option value="4">4 ore</option>
            <option value="5">5 ore</option>
            <option value="6">6 ore</option>
            <option value="7">7 ore</option>
            <option value="8">8 ore</option>
            <option value="9">9 ore</option>
            <option value="10">10 ore</option>
            <option value="11">11 ore</option>
            <option value="12">12 ore</option>
          </select>
          <select id="durata_m_{{COUNTER}}" name="durata_m[]" class="form-input" required>
            <option value="0" selected>0 minuti</option>
            <option value="15">15 minuti</option>
            <option value="30">30 minuti</option>
            <option value="45">45 minuti</option>
          </select>
          <input type="hidden" id="durata_{{COUNTER}}" name="durata[]" class="form-input">
        </div>
      </div>
    </div>
  </div>
  
  <div class="form-element">
    <label for="aula_{{COUNTER}}">Aula*</label>
    <select id="aula_{{COUNTER}}" name="aula[]" class="form-input" required>
      <option value="" disabled selected hidden>Seleziona prima data e ora</option>
    </select>
  </div>
  
  <div class="two-column-layout">
    <div class="column">
      <div class="form-element">
        <label for="inizioIscrizione_{{COUNTER}}">Data inizio iscrizione</label>
        <input type="date" id="inizioIscrizione_{{COUNTER}}" name="inizioIscrizione[]" class="form-input">
      </div>
    </div>
    <div class="column">
      <div class="form-element">
        <label for="fineIscrizione_{{COUNTER}}">Data fine iscrizione</label>
        <input type="date" id="fineIscrizione_{{COUNTER}}" name="fineIscrizione[]" class="form-input">
      </div>
    </div>
  </div>
  
  <div class="two-column-layout">
    <div class="column">
      <div class="form-element">
        <label for="verbalizzazione_{{COUNTER}}">Verbalizzazione*</label>
        <select id="verbalizzazione_{{COUNTER}}" name="verbalizzazione[]" class="form-input">
          <option value="FSS" selected>Firma digitale singola</option>
          <option value="FWP">Firma digitale con pubblicazione</option>
        </select>
      </div>
    </div>
    <div class="column">
      <div class="form-element">
        <label for="tipoEsame_{{COUNTER}}">Tipo esame</label>
        <select id="tipoEsame_{{COUNTER}}" name="tipoEsame[]" class="form-input">
          <option value="" disabled selected hidden>Non definito</option>
          <option value="S">Scritto</option>
          <option value="O">Orale</option>
          <option value="SO">Scritto e orale</option>
        </select>
      </div>
    </div>
  </div>
  
  <div class="form-element">
    <label for="note_{{COUNTER}}">Note</label>
    <textarea id="note_{{COUNTER}}" name="note[]" class="form-textarea" rows="2"></textarea>
  </div>
</div>
