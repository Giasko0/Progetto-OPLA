<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pagina di accesso al sistema OPLÀ dell'Università degli Studi di Perugia. Effettua il login per gestire appelli d'esame e prenotazioni aule.">
  <link rel="icon" type="image/x-icon" href="static/imgs/favicon.ico">
  <link rel="stylesheet" href="static/styles/common.css">
  <link rel="stylesheet" href="static/styles/navigation.css">
  <link rel="stylesheet" href="static/styles/responsive.css">
  <script src="static/scripts/darkMode.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined" rel="stylesheet" />
  <script src="static/scripts/navbar.js"></script>
  <script src="static/scripts/auth.js"></script>

  <title>Accesso Legacy</title>
  <style>
    .login-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background-color: var(--color-bg-secondary);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      margin-bottom: 30px;
      font-size: 2em;
    }

    .login-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1.1em;
    }

    .login-container button {
      width: 100%;
      padding: 15px;
      background-color: var(--color-blue);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: var(--color-light-blue);
    }
  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.querySelector('form');
      const urlParams = new URLSearchParams(window.location.search);
      const redirect = urlParams.get('redirect');
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams(new FormData(loginForm)).toString(),
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            // Invalida la cache dell'autenticazione per forzare il refresh
            if (window.clearAuthCache) {
              window.clearAuthCache();
            }
            
            // Se c'è un redirect specifico, usalo
            if (redirect) {
              window.location.href = decodeURIComponent(redirect);
            } else {
              // Reindirizza sempre alla homepage
              window.location.href = '/';
            }
          } else {
            alert('Credenziali non valide. Riprova.');
          }
        })
        .catch(error => {
          console.error('Errore durante il login:', error);
          alert('Si è verificato un errore durante il login. Riprova.');
        });
      });
    });
  </script>
</head>

<body>
  <div id="navbar"></div> <!-- Contenitore per la navbar generata da JS -->

  <div class="content">
    <div class="login-container">
      <h2>Accesso Legacy</h2>
      <form>
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
          <button type="submit">Login</button>
        </div>
      </form>
    </div>
  </div>
</body>

</html>
