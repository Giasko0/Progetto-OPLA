<!DOCTYPE html>
<html lang="it">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="Pagina di accesso al sistema OPLÀ dell'Università degli Studi di Perugia. Effettua il login per gestire appelli d'esame e prenotazioni aule.">
  <link rel="icon" type="image/x-icon" href="static/imgs/favicon.ico">
  <link rel="stylesheet" href="static/styles/style.css">
  <script src="static/scripts/darkMode.js"></script>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" /> <!-- Icone Google -->
  <script src="static/scripts/navbar.js"></script>
  <script src="static/scripts/auth.js"></script>
  <script src="static/scripts/loginPage.js"></script>

  <title>Login</title>
  <style>
    .login-container {
      max-width: 600px;
      margin: 80px auto;
      padding: 40px;
      background-color: var(--color-bg-secondary);
      border-radius: 12px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
    }

    .login-container h2 {
      margin-bottom: 30px;
      font-size: 2em;
    }

    .login-container label {
      display: block;
      margin-bottom: 5px;
      font-weight: bold;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin-bottom: 20px;
      border: 1px solid #ccc;
      border-radius: 4px;
      box-sizing: border-box;
      font-size: 1.1em;
    }

    .login-container button {
      width: 100%;
      padding: 15px;
      background-color: var(--color-blue);
      color: white;
      border: none;
      border-radius: 4px;
      font-size: 1.2em;
      cursor: pointer;
    }

    .login-container button:hover {
      background-color: var(--color-light-blue);
    }

    .login-divider {
      margin: 20px 0;
      text-align: center;
      position: relative;
    }

    .login-divider::before {
      content: "";
      position: absolute;
      top: 50%;
      left: 0;
      right: 0;
      height: 1px;
      background-color: #ddd;
    }

    .login-divider span {
      position: relative;
      background-color: var(--popup-bg);
      padding: 0 10px;
      color: var(--color-text);
      background-color: var(--color-bg-secondary);
    }

    .saml-login {
      text-align: center;
    }

    .saml-login-button {
      display: inline-block;
      padding: 15px 30px;
      background-color: #4285F4;
      color: white;
      text-decoration: none;
      border-radius: 4px;
      font-weight: bold;
      font-size: 1.1em;
    }

    .saml-login-button:hover {
      background-color: #3367D6;
    }

  </style>

  <script>
    document.addEventListener('DOMContentLoaded', function() {
      const loginForm = document.querySelector('form');
      const urlParams = new URLSearchParams(window.location.search);
      const redirect = urlParams.get('redirect');
      
      loginForm.addEventListener('submit', function(e) {
        e.preventDefault();
        
        fetch('/api/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
          },
          body: new URLSearchParams(new FormData(loginForm)).toString(),
        })
        .then(response => response.json())
        .then(data => {
          if (data.status === 'success') {
            // Se c'è un redirect specifico, usalo
            if (redirect) {
              window.location.href = decodeURIComponent(redirect);
            } else {
              // Reindirizza sempre alla homepage
              window.location.href = '/';
            }
          } else {
            alert('Credenziali non valide. Riprova.');
          }
        })
        .catch(error => {
          console.error('Errore durante il login:', error);
          alert('Si è verificato un errore durante il login. Riprova.');
        });
      });
    });
  </script>
</head>

<body>
  <div id="navbar"></div> <!-- Contenitore per la navbar generata da JS -->

  <div class="content">
    <div class="login-container">
      <h2>Login</h2>
      <form>
        <div>
          <label for="username">Username:</label>
          <input type="text" id="username" name="username" required>
        </div>
        <div>
          <label for="password">Password:</label>
          <input type="password" id="password" name="password" required>
        </div>
        <div>
          <button type="submit">Login</button>
        </div>
      </form>

      <div class="login-divider">
        <span>OPPURE</span>
      </div>

      <div class="saml-login">
        <a href="/saml/login" class="saml-login-button">
          Accedi con SAML
        </a>
      </div>
    </div>
  </div>
</body>

</html>
